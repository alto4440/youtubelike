<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ad943a1c9.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Youtube</title>
</head>

<body>
    <header>
        <button id="menu"><i class="fa fa-bars"></i></button>
        <img src="" alt="" class="logo" id="header-logo">
        <input type="text" id="searchbar">
        <i class="SEARCH BUTTON"></i>
        <nav>
            <ul id="navbar">
                <li><i class="fa fa-camera"></i></li>
                <li><i class="fa fa-th"></i></li>
                <li><i class="fa fa-comment"></i></li>
                <li><i class="fa fa-bell"></i></li>
                <li><i class="fa fa-user-circle"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section id="videoplayer">
                <div id="current-video">Video Here</div>
            </section>
            <section id="video=info">
                <h1>Video Title</h1>
                <p class="views">Views</p>
                <i class="fa fa-user"></i>
                <h4 class="user-name">Scott Alton</h4>
                <button class="sub-button">Subscribe</button>

            </section>
            <section id="comments">

            </section>
    </main>
    </div>

    <aside>
        <h3>Up Next</h3>

        <div class="next-video">
            <img src="" alt="">
            <h3>Next Title</h3>
            <p>Joshua Fluke</p>
            <p>Recommended for You</p>
        </div>
    </aside>

</body>

</html>
